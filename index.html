<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet"/>
    <script src="calculator.js"></script>
    <title>Calculator Mini Project</title>
    <h1>Tiffany's Calculator</h1>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- The form is for the buttons - user clicks the button for input-->
            <form>
                <div class ="display">
                    <input type="text" name="display" disabled>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="ac">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice (0,-1)" class="del">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="symbol">
                </div>
                <div class="topnums">
                    <input type="button" value="7" onclick="display.value += '7'" class="NumberButton">
                    <input type="button" value="8" onclick="display.value += '8'" class="NumberButton">
                    <input type="button" value="9" onclick="display.value += '9'" class="NumberButton">
                    <input type="button" value="/" onclick="display.value += '/' " class="symbol">
                </div>
                <div class="middlenums">
                    <input type="button" value="4" onclick="display.value += '4'" class="NumberButton">
                    <input type="button" value="5" onclick="display.value += '5'" class="NumberButton">
                    <input type="button" value="6" onclick="display.value += '6'" class="NumberButton"> 
                    <input type="button" value="*" onclick="display.value += '*'" class="symbol">
                </div>
                <div class="bottomnums">
                    <input type="button" value="1" onclick="display.value += '1'" class="NumberButton">
                    <input type="button" value="2" onclick="display.value += '2'" class="NumberButton">
                    <input type="button" value="3" onclick="display.value += '3'" class="NumberButton">
                    <input type="button" value="-" onclick="display.value += '-'" class="symbol">
                </div>
                <div class="bottomrow">
                    <input type="button" value="00" onclick="display.value += '00'" class="NumberButton">
                    <input type="button" value="0" onclick="display.value += '0'" class="NumberButton">
                    <input type="button" value="." onclick="display.value += '.' " class="symbol">
                    <input type="button" value="+" onclick="display.value += '+'" class="symbol">

                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
